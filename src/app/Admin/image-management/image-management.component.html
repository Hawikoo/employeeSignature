
<body>
 

    <nav class="navbar nav-light ">
        <div class="container-fluid">
            <h1 >Image List</h1>
            <div class="d-flex">
                <button  type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" 
                class="btn btn-outline-success"> Upload Image</button>
            </div>
        </div>
    </nav>
    <div class="form-group col-md-4">
      <input type="text" class="form-control"  placeholder="Search" [(ngModel)]="searchedKeyword">
    </div>
    <table class="table mt-5">
        <thead>
            <tr>
              <th scope="col"> CoopId</th>
                <th scope="col"> Signature</th>
                <th scope="col"> Stamp</th>
                <!-- <th scope="col"> Action </th> -->
            </tr>
        </thead>
    
        <tbody>
          <tr></tr>
          <tr *ngFor="let row of employeeData | filter:searchedKeyword">
              
              <!-- <td>{{row.coopId.coopId}}</td> -->
              <!-- <td> {{row.firstName}}&nbsp;{{row.middleName}}&nbsp;{{row.lastName}}</td> -->
              <td *ngIf="row.coopId">{{row.coopId.coopId}}</td>
              <td *ngIf="!row.coopId">null</td>
              <td><img src="{{'data:image/jpg;base64,'+row.signature_base64}}" alt="rrrr" srcset="" height="30px"  data-bs-toggle="modal" data-bs-target="#viewImage" (click)="viewImg(row.signature_base64)"></td>
              <td><img src="{{'data:image/jpg;base64,'+row.stamp_base64}}" alt="rrrr" srcset="" height="30px" data-bs-toggle="modal" data-bs-target="#viewImage" (click)="viewImg(row.stamp_base64)"></td>
              <!-- <td *ngIf="row.employee">{{row.employee.name}}</td> -->
              <!-- <td *ngIf="!row.division"></td> -->
               <td>
                  <!-- <button type="button"  data-bs-toggle="modal" (click)="changeUpdate(row)" data-bs-target="#updateModal" class="btn btn-outline-info">Edit </button> -->
                  <!-- <button (click)="deleteEmployeeDetail(row.id)"  class="btn btn-outline-danger mx-3">Delete</button> -->
              </td>
          </tr>
                    
                
          
        </tbody>
    </table> 

    <div class="modal fade" id="viewImage" tabindex="-1" aria-label="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
             <!-- <div class="modal-title" id="exampleModalLabel"> -->
              <h5 class="modal-title" id="exampleModalLabel">imageList</h5>
            </div>
            <div class="modal-body">
              <img src="{{'data:image/jpg;base64,'+myFile}}" alt="ad" srcset="" width="100%">
            </div>
          </div>
        </div>
      </div>
    <!-- </div> -->
    
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog"> 
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Image Upload Form</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="imdata" (ngSubmit)="submitForm()" enctype="multipart/form-data" >
                    
                 
                    <div class="form-group">
                      <label for="exampleInputPassword1" class="form-label">Stamp: &nbsp; &nbsp; &nbsp;</label>
                        <input type="file" name="stamp" (change)="onChange($event)">
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="exampleInputPassword1" class="form-label">Signature: &nbsp;</label>
                      <input type="file" name="sign" (change)="onChangeSign($event)">
                  </div>
                <br>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">CoopId</label>
                        <select class="" id=""input type="text" formControlName="coopId" class="form-control" >>
                          <option *ngFor="let emp of employees" value="{{emp.coopId}}">{{emp.firstName}} {{emp.middleName}}</option>
                        </select>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                       <div class="form-group">
                        
                        <button type="submit" class="btn btn-primary"> Upload </button>
                      </div>
                      </div>
                  </form>
            </div>
            
          </div>
        </div>
      </div>
    
    </body>
